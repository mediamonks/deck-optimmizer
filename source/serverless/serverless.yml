service: deckoptimmizer

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs16.x
  stage: dev
  region: eu-central-1

functions:
  optimize:
    handler: handler.optimize
    layers:
      - { Ref: GifsicleLambdaLayer }
    environment:
      BUCKET: ${env:BUCKET}
      ACCESSKEYID: ${env:ACCESSKEYID}
      SECRETACCESSKEY: ${env:SECRETACCESSKEY}

layers:
  gifsicle:
    path: layer